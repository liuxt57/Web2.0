<!DOCTYPE html>
<html>

<head>
    <title>The Amazing Mouse Maze</title>
    <meta http-equiv="Content-Type" content="text/html; charset = utf-8"/>
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <script type = "text/javascript" src = "Maze.js"> </script>

</head>
<body>
    
    <p style="text-align: center; font-size: 20pt; font-weight: 600;">The Amazing Mouse Maze!</p>
    <p style="text-align: center; font-size: 15pt; font-weight: 400;">Move your mouse over the "S" to begin.</p>
    <div id = "result" class="ScoreShow"></div>
    
    <div id ="maze_body">
        <div id = "walls">
            <div id = "walls1" >
                <div id = "block1" class = "gray"></div>
                <div id = "block3" class = "gray"></div>
                <div id = "block2" class = "gray"></div>
            </div>
            <div id = "walls2">
                <div id = "block5" class = "gray"></div>
                <div id = "block4" class = "gray"></div>
            </div>>
        </div>
        <div id = "start">S</div>
        <div id = "end">E</div>

    </div>
    <br/>
    <div id = "hint">The object of this game is to guide the mouse cursor through the start area and get to the end area.Be sure to avoid the walls:</div>
    <br/>
    <div class ="pic"></div>
    <div id="gl">Good luck!</div>
</body>

</html>
